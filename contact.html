<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 个人网站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="projects.html">项目展示</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="contact.html">联系方式</a></li>
            </ul>
            <ul class="nav-right" id="auth-buttons">
                <li><a href="login.html" class="auth-btn login">登录</a></li>
                <li><a href="register.html" class="auth-btn register">注册</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>联系我</h1>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="info-item">
                        <i class="icon-email"></i>
                        <p>邮箱：your.email@example.com</p>
                    </div>
                    <div class="info-item">
                        <i class="icon-github"></i>
                        <p>GitHub：<a href="https://github.com/your-username">@your-username</a></p>
                    </div>
                    <div class="info-item">
                        <i class="icon-wechat"></i>
                        <p>微信：your-wechat</p>
                    </div>

                    <div class="social-links">
                        <h2>社交媒体</h2>
                        <div class="social-grid">
                            <a href="#" class="social-link">
                                <i class="icon-linkedin"></i>
                                LinkedIn
                            </a>
                            <a href="#" class="social-link">
                                <i class="icon-twitter"></i>
                                Twitter
                            </a>
                            <a href="#" class="social-link">
                                <i class="icon-zhihu"></i>
                                知乎
                            </a>
                            <a href="#" class="social-link">
                                <i class="icon-juejin"></i>
                                掘金
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>发送消息</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">消息内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的个人网站. 保留所有权利。</p>
    </footer>

    <script type="module" src="js/contact.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
