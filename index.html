<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #userInfo {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="#" id="dashboardLink" class="hidden">控制台</a>
            </div>
            <div class="auth-buttons" id="authButtons">
                <button onclick="showLoginForm()">登录</button>
                <button onclick="showRegisterForm()">注册</button>
            </div>
            <div class="user-info hidden" id="userControls">
                <span id="welcomeUser"></span>
                <button onclick="logout()">退出</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- 登录表单 -->
        <div id="loginForm" class="form-container hidden">
            <h2>登录</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="form-container hidden">
            <h2>注册</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>

        <!-- 用户信息展示区域 -->
        <div id="userInfo" class="hidden">
            <h2>用户信息</h2>
            <div id="userData"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 我的个人网站</p>
    </footer>

    <script>
        // API 基础URL
        const API_BASE_URL = 'http://localhost:3000/api';

        // 工具函数：显示/隐藏元素
        function toggleElement(elementId, show) {
            document.getElementById(elementId).classList.toggle('hidden', !show);
        }

        // 显示登录表单
        function showLoginForm() {
            toggleElement('loginForm', true);
            toggleElement('registerForm', false);
            toggleElement('userInfo', false);
        }

        // 显示注册表单
        function showRegisterForm() {
            toggleElement('registerForm', true);
            toggleElement('loginForm', false);
            toggleElement('userInfo', false);
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    updateUIAfterLogin(username);
                } else {
                    alert('登录失败，请检查用户名和密码');
                }
            } catch (error) {
                console.error('登录错误:', error);
                alert('登录过程中发生错误');
            }
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    alert('注册成功，请登录');
                    showLoginForm();
                } else {
                    alert('注册失败，请稍后重试');
                }
            } catch (error) {
                console.error('注册错误:', error);
                alert('注册过程中发生错误');
            }
        }

        // 处理登出
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            updateUIAfterLogout();
        }

        // 登录后更新UI
        function updateUIAfterLogin(username) {
            toggleElement('authButtons', false);
            toggleElement('userControls', true);
            toggleElement('dashboardLink', true);
            toggleElement('loginForm', false);
            toggleElement('registerForm', false);
            document.getElementById('welcomeUser').textContent = `欢迎, ${username}`;
            loadUserData();
        }

        // 登出后更新UI
        function updateUIAfterLogout() {
            toggleElement('authButtons', true);
            toggleElement('userControls', false);
            toggleElement('dashboardLink', false);
            toggleElement('userInfo', false);
        }

        // 加载用户数据
        async function loadUserData() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/user-data`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const userData = await response.json();
                    displayUserData(userData);
                    toggleElement('userInfo', true);
                }
            } catch (error) {
                console.error('加载用户数据错误:', error);
            }
        }

        // 显示用户数据
        function displayUserData(userData) {
            const userDataElement = document.getElementById('userData');
            userDataElement.innerHTML = `
                <p>用户名: ${userData.username}</p>
                <p>注册时间: ${new Date(userData.createdAt).toLocaleString()}</p>
                <!-- 可以添加更多用户信息 -->
            `;
        }

        // 页面加载时检查登录状态
        window.onload = function() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            if (token && username) {
                updateUIAfterLogin(username);
            }
        };
    </script>
</body>
</html>
